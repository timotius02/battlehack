    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9z_jxrVvGX2-vJJKXE1DeCOosLtqvhVU">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(40.7127, -74.0059);
        var mapOptions = {
          zoom: 14,
          center: myLatlng
        }
        var map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Hello World!'
        });

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(40.7127, -74.0159),
          map: map,
          title: 'Hello World!'
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <header class="subpage-header">
      <a href="/"><img src="images/foodstuffs.png" alt="FoodStuffs"></a>
      <h3>Log Out</h3>

    <!-- TABS -->
    <div class="container">
      <div class="row tabs kitchen-tabs">
        <div class="col-md-6 tab active" id="available-produce-tab">Available Produce</div>
        <div class="col-md-6 tab" id="order-history-tab">Order History</div>
      </div>
    </div>


    <div class="container store-content" id="available-produce">
      <div class="row available-produce-header">
        <div class="col-md-1 house-icon">
          <img src="images/grey-pie.png" alt="Grey Pie Icon">
        </div>
        <div class="col-md-6">
          <h3>Grocery Store Name</h3>
          <h4>Location</h4>
        </div>
      </div>
      <div class="row map-header">
          <h4>Grocery Stores in the Area</h4>
      </div>
      <div class="map-container">
        <div id="map-canvas"></div>
      </div>
      <table class="table produce-table">
        <thead>
          <tr>
            <th>Grocery Store</th>
            <th>Available Inventory</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Whole Foods, Union Square</th>
            <td>$100 Produce, 50 Donations</td>
            <td>Available</td>
          </tr>
          <tr>
            <th>Whole Foods, Union Square</th>
            <td>$100 Produce, 50 Donations</td>
            <td>Available</td>

          </tr>
        </tbody>
      </table>
